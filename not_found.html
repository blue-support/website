<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error 404</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/RuRTBMD.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/0ks9X2Q.png');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .drop {
      position: absolute;
      width: 4px;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      animation: drop 3s linear infinite;
      border-radius: 50%;
    }

    @keyframes drop {
      0% { transform: translateY(-20px); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .navbar {
      background-color: rgba(0, 0, 50, 0.8);
      padding: 10px 25px;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      height: 48px;
      flex-shrink: 0;
      position: relative;
      z-index: 2;
    }

    .nav-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: 700;
      user-select: none;
      pointer-events: none;
    }

    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      vertical-align: middle;
    }

    .content {
      z-index: 2;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      user-select: none;
    }

    .error-title,
    .error-description,
    .countdown {
      background: linear-gradient(270deg, #ff005e, #fffa00, #00ffcc, #0055ff, #ff005e);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s ease infinite, float 4s ease-in-out infinite;
    }

    .error-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .error-description {
      font-size: 20px;
      max-width: 600px;
      line-height: 1.6;
    }

    .countdown {
      font-size: 64px;
      font-weight: bold;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .heartbeat {
      animation: pulse 0.4s ease;
    }

    @media (max-width: 600px) {
      .error-title {
        font-size: 36px;
      }
      .error-description {
        font-size: 18px;
      }
      .countdown {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>

  <!-- Regenanimation -->
  <div class="rain" id="rain"></div>

  <!-- Navbar -->
  <div class="navbar">
    <img src="https://i.imgur.com/sF4p4Wt.png" alt="Profil" class="profile-img" />
    <div class="nav-title">Error 404 - Website nicht gefunden</div>
    <div style="width: 32px;"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1 class="error-title">Error 404</h1>
    <p class="error-description">Website wurde nicht gefunden. Bitte wende dich an den Blue Support!</p>
    <p class="error-description" id="redirect-message">Du wirst zur Startseite zur√ºckgeleitet in:</p>
    <div class="countdown" id="countdown">20</div>
  </div>

  <!-- JavaScript -->
  <script>
    // Regen erzeugen
    const rainContainer = document.getElementById("rain");
    for (let i = 0; i < 120; i++) {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = (2 + Math.random() * 2) + "s";
      drop.style.animationDelay = Math.random() * 5 + "s";
      rainContainer.appendChild(drop);
    }

    // Countdown & Weiterleitung
    let countdown = 20;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown--;

      // Update Countdown Zahl
      countdownElement.textContent = countdown;

      // Herzschlag-Animation ab 10 Sekunden
      if (countdown <= 10 && countdown > 0) {
        countdownElement.classList.remove("heartbeat"); // reset
        void countdownElement.offsetWidth; // force reflow for restart animation
        countdownElement.classList.add("heartbeat");
      }

      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "index.html"; // Zielseite
      }
    }, 1000);
  </script>

</body>
</html>
