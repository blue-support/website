<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dunkler Blur Hintergrund</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #030712; /* sehr dunkles Blau-Schwarz */
      position: relative;
      font-family: sans-serif;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      mix-blend-mode: screen;
    }

    .orb.pink {
      background: #ec4899;
      width: 500px;
      height: 500px;
      top: 10%;
      left: 60%;
      animation: float 18s infinite alternate ease-in-out;
    }

    .orb.blue {
      background: #3b82f6;
      width: 600px;
      height: 600px;
      top: 50%;
      left: 10%;
      animation: float 22s infinite alternate ease-in-out;
    }

    .orb.purple {
      background: #8b5cf6;
      width: 400px;
      height: 400px;
      top: 30%;
      left: 40%;
      animation: float 25s infinite alternate ease-in-out;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(60px, -40px) scale(1.15); }
    }
  </style>
</head>
<body>
  <div class="orb pink"></div>
  <div class="orb blue"></div>
  <div class="orb purple"></div>
</body>
</html>
