<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In Arbeit</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow-y: scroll; 
    background-color: #030712;
    font-family: "Poppins", sans-serif;

    scrollbar-width: none;
    -ms-overflow-style: none;  
  }
  body::-webkit-scrollbar { display: none; }

  /* Hintergrund-Orbs */
  .orb { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.4; z-index: 0; }
  .orb.pink { background: #ec4899; width: 500px; height: 500px; top: 10%; left: 60%; animation: float 18s infinite alternate ease-in-out; }
  .orb.blue { background: #3b82f6; width: 600px; height: 600px; top: 50%; left: 10%; animation: float 22s infinite alternate ease-in-out; }
  .orb.purple { background: #8b5cf6; width: 400px; height: 400px; top: 30%; left: 40%; animation: float 25s infinite alternate ease-in-out; }
  @keyframes float { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(60px,-40px) scale(1.15); } }

  /* Haupt-Container mittig */
  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    justify-content: center;
    min-height: 100vh; /* mittig vertikal */
    gap: 25px; /* Abstand zwischen Elementen */
    padding: 20px; 
  }

  h1 {
    font-size: 80px;
    font-weight: 700;
    background: linear-gradient(90deg, #60a5fa, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
  }

  p {
    margin-top: 5px; 
    font-size: 20px;
    color: rgba(255, 255, 255, 0.6);
  }

  /* Kleine Buttons */
  .button-like {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 20px; 
    border-radius: 20px;
    background: rgba(200,200,200,0.05);
    border: 2px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 15px 5px rgba(59,130,246,0.6);
    transition: all 0.3s ease;
    cursor: pointer;
    color: white;
    font-size: 14px; 
  }
  .button-like:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px 10px rgba(59,130,246,0.8);
  }
  .button-like i { font-size: 18px; }

  /* Oberer Kasten viereckig */
  .emoji-box {
    width: 180px;
    height: 100px; 
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px; 
    background: rgba(200,200,200,0.05);
    border: 2px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 20px 8px rgba(59,130,246,0.6);
    transition: all 0.3s ease;
    cursor: pointer;
  }
  .emoji-box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px 15px rgba(59,130,246,0.8);
  }
  .emoji-box i { font-size: 50px; color: #377ad2; transition: transform 0.3s ease; }
  .emoji-box:hover i { transform: rotate(15deg); }

  /* Unterer Kasten breiter */
  .info-box {
    width: 600px; 
    max-width: 90%;
    padding: 30px 25px;
    border-radius: 20px;
    background: rgba(200,200,200,0.05);
    border: 2px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 20px 5px rgba(59,130,246,0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    transition: all 0.3s ease;
  }
  .info-box:hover { transform: scale(1.05); box-shadow: 0 0 35px 15px rgba(59,130,246,0.8); }

  .info-box h2 {
    font-size: 32px;
    margin: 0 0 15px 0;
    display: flex;
    align-items: center;
  }
  .gradient-text { background: linear-gradient(90deg, #60a5fa, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  .info-box p { font-size: 16px; color: rgba(255,255,255,0.7); margin: 0 0 20px 0; line-height: 1.5; }

  /* Ladepunkte */
  .dots { display: flex; justify-content: center; gap: 10px; }
  .dot { width: 12px; height: 12px; background: #60a5fa; border-radius: 50%; animation: bounce 1.2s infinite; }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }
  @keyframes bounce { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }
</style>
</head>
<body>
  <div class="orb pink"></div>
  <div class="orb blue"></div>
  <div class="orb purple"></div>

  <div class="content">
    <!-- Status-Button oben -->
    <div class="button-like">
      <i class="fa-regular fa-clock" style="color: #ffffff;"></i>
      Status: In Entwicklung
    </div>

    <!-- Oberer Kasten -->
    <div class="emoji-box">
      <i class="fa-solid fa-road-barrier"></i>
    </div>

    <!-- Titel + Untertitel -->
    <h1>In Arbeit</h1>
    <p>Wir arbeiten an etwas Großartigem</p>

    <!-- Unterer Kasten -->
    <div class="info-box">
      <h2>
        <i class="fa-regular fa-sparkles" style="color: #377ad2;"></i>
        <span class="gradient-text">Bald verfügbar</span>
      </h2>
      <p>Unsere neue Website wird gerade entwickelt und erhält den letzten Schliff. Wir arbeiten hart daran, Ihnen ein außergewöhnliches Erlebnis zu bieten.</p>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Support-Button unten -->
    <a href="https://discord.gg/wQgNPNSYrG" target="_blank" style="text-decoration: none;">
      <div class="button-like">
        <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
        Support kontaktieren
      </div>
    </a>
  </div>
</body>
</html>
