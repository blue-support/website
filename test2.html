<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In Arbeit</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-dfQXfDFy..." crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow-x: hidden;
    background-color: #030712;
    font-family: "Poppins", sans-serif;
  }

  /* Hintergrund-Orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.4;
    z-index: 0;
  }
  .orb.pink { background: #ec4899; width: 500px; height: 500px; top: 10%; left: 60%; animation: float 18s infinite alternate ease-in-out; }
  .orb.blue { background: #3b82f6; width: 600px; height: 600px; top: 50%; left: 10%; animation: float 22s infinite alternate ease-in-out; }
  .orb.purple { background: #8b5cf6; width: 400px; height: 400px; top: 30%; left: 40%; animation: float 25s infinite alternate ease-in-out; }
  @keyframes float { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(60px,-40px) scale(1.15); } }

  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100%;
    text-align: center;
    transform: translateY(-60px);
  }

  h1 {
    font-size: 80px;
    font-weight: 700;
    background: linear-gradient(90deg, #60a5fa, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 20px 0 0 0;
  }

  p {
    margin-top: 10px;
    font-size: 20px;
    color: rgba(255, 255, 255, 0.6);
  }

  /* Emoji-Kasten oben */
  .emoji-box {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 160px;
    height: 160px;
    background: rgba(200,200,200,0.05);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 25px;
    box-shadow: 0 0 20px 8px rgba(59,130,246,0.6);
    transition: all 0.3s ease;
    position: relative;
    margin-bottom: 30px;
  }
  .emoji-box:hover {
    transform: scale(1.1);
    box-shadow: 0 0 35px 15px rgba(59,130,246,0.8);
  }

  .emoji {
    font-size: 70px;
    color: #3b82f6; /* blau */
    transition: transform 0.3s ease;
  }
  .emoji-box:hover .emoji {
    transform: rotate(15deg);
  }

  /* Info-Kasten unten */
  .info-box {
    width: 500px;
    max-width: 90%;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 30px 20px;
    margin-top: 40px;
    box-shadow: 0 0 20px 5px rgba(59,130,246,0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
  }

  .info-box h2 {
    font-size: 32px;
    margin: 0 0 15px 0;
    background: linear-gradient(90deg, #60a5fa, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .info-box p {
    font-size: 16px;
    color: rgba(255,255,255,0.7);
    margin: 0 0 20px 0;
    line-height: 1.5;
  }

  /* Ladepunkte */
  .dots {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .dot {
    width: 12px;
    height: 12px;
    background: #60a5fa;
    border-radius: 50%;
    animation: bounce 1.2s infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
    40% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>
  <!-- Hintergrund-Orbs -->
  <div class="orb pink"></div>
  <div class="orb blue"></div>
  <div class="orb purple"></div>

  <div class="content">
    <!-- Emoji-Kasten oben -->
    <div class="emoji-box">
      <div class="emoji">üöß</div> <!-- blau eingef√§rbt -->
    </div>

    <!-- Titel + Untertitel -->
    <h1>In Arbeit</h1>
    <p>Wir arbeiten an etwas Gro√üartigem</p>

    <!-- Info-Kasten unten -->
    <div class="info-box">
      <h2><i class="fas fa-sparkles"></i> Bald verf√ºgbar ‚ú®</h2>
      <p>Unsere neue Website wird gerade entwickelt und erh√§lt den letzten Schliff. Wir arbeiten hart daran, Ihnen ein au√üergew√∂hnliches Erlebnis zu bieten.</p>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
</body>
</html>
