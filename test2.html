<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blur Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 30% 30%, #1e3a8a, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: sans-serif;
      color: white;
    }

    /* Blur-Glows */
    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out alternate;
    }

    .blob:nth-child(1) {
      background: #3b82f6;
      top: 10%;
      left: 20%;
    }

    .blob:nth-child(2) {
      background: #60a5fa;
      top: 50%;
      left: 60%;
      animation-delay: 5s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(50px, -50px) scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="blob"></div>
  <h1>Schritt 1 â€“ Hintergrund</h1>
</body>
</html>
