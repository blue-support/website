<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Arbeit</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #030712; /* Dunkelblauer Hintergrund */
      font-family: "Poppins", sans-serif;
    }

    /* Orbs als Hintergrund-Layer */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      z-index: 0; /* unbedingt hinter Text */
    }

    .orb.pink {
      background: #ec4899;
      width: 500px;
      height: 500px;
      top: 10%;
      left: 60%;
      animation: float 18s infinite alternate ease-in-out;
    }

    .orb.blue {
      background: #3b82f6;
      width: 600px;
      height: 600px;
      top: 50%;
      left: 10%;
      animation: float 22s infinite alternate ease-in-out;
    }

    .orb.purple {
      background: #8b5cf6;
      width: 400px;
      height: 400px;
      top: 30%;
      left: 40%;
      animation: float 25s infinite alternate ease-in-out;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(60px, -40px) scale(1.15); }
    }

    /* Text-Layer */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      transform: translateY(-60px); /* leicht nach oben */
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      background: linear-gradient(90deg, #60a5fa, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="orb pink"></div>
  <div class="orb blue"></div>
  <div class="orb purple"></div>

  <div class="content">
    <h1>In Arbeit</h1>
    <p>Wir arbeiten an etwas Gro√üartigem</p>
  </div>
</body>
</html>
