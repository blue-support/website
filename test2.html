<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In Arbeit</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background-color: #030712;
    font-family: "Poppins", sans-serif;
  }

  /* Hintergrund-Orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.4;
    z-index: 0;
  }
  .orb.pink { background: #ec4899; width: 500px; height: 500px; top: 10%; left: 60%; animation: float 18s infinite alternate ease-in-out; }
  .orb.blue { background: #3b82f6; width: 600px; height: 600px; top: 50%; left: 10%; animation: float 22s infinite alternate ease-in-out; }
  .orb.purple { background: #8b5cf6; width: 400px; height: 400px; top: 30%; left: 40%; animation: float 25s infinite alternate ease-in-out; }
  @keyframes float { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(60px,-40px) scale(1.15); } }

  /* Textbereich */
  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    transform: translateY(-60px);
  }

  h1 {
    font-size: 80px;
    font-weight: 700;
    background: linear-gradient(90deg, #60a5fa, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 20px 0 0 0;
  }

  p {
    margin-top: 10px;
    font-size: 20px;
    color: rgba(255, 255, 255, 0.6);
  }

  /* Emoji-Kasten */
  .emoji-box {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 160px;
    height: 160px;
    background: rgba(200,200,200,0.05);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 25px;
    box-shadow: 0 0 20px 8px rgba(59,130,246,0.6); /* immer blauer Glow */
    transition: all 0.3s ease;
    position: relative;
    margin-bottom: 30px;
  }

  /* Hover Kasten */
  .emoji-box:hover {
    transform: scale(1.1);
    box-shadow: 0 0 35px 15px rgba(59,130,246,0.8);
  }

  /* Emoji selbst gemacht */
  .emoji {
    font-size: 70px;
    color: #3b82f6;
    transition: transform 0.3s ease;
  }

  .emoji-box:hover .emoji {
    transform: rotate(15deg); /* dreht sich nach rechts */
  }
</style>
</head>
<body>
  <!-- Hintergrund-Orbs -->
  <div class="orb pink"></div>
  <div class="orb blue"></div>
  <div class="orb purple"></div>

  <div class="content">
    <!-- Emoji-Kasten -->
    <div class="emoji-box">
      <div class="emoji">ðŸš§</div>
    </div>

    <!-- Titel + Untertitel -->
    <h1>In Arbeit</h1>
    <p>Wir arbeiten an etwas GroÃŸartigem</p>
  </div>
</body>
</html>
